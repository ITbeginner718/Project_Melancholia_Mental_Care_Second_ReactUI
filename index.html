<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/assets/img/brand/Logofavicon.jpg"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마음 건강 활력 프로그램: 마음의 햇살</title>
  </head>
  <body>
    <div id="root"></div>
        <!--  FCM firebase Service Worker 등록-->
        <script>
          if ('serviceWorker' in navigator) {
     window.addEventListener('load', () => {
         navigator.serviceWorker.register('/firebase-messaging-sw.js')
             .then((registration) => {
                 console.log('ServiceWorker registration successful(서비스 워커 등록): ', registration.scope);
             })
             .catch((error) => {
                 console.log('ServiceWorker registration failed: ', error);
             });
     });
 }
     </script>

    <script type="module" src="/src/main.tsx"></script>

  </body>
</html>
